<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  .
  <menu class="menu">
    <img src="/src/avatar-svgrepo-com.svg" alt="">

    <div class="menu_header">
      <div class="menu_header__userpic"></div>
      <div class="menu_header__username">Neochael Jordan</div>
    </div>

    <div class="menu_list">
      <div class="menu_search">
        <input type="search" id="site-search" name="q" aria-label="Search through site content" placeholder="Поиск">
      </div>

      <div class="menu_list__item">
        <span>Сегодня</span>
        <span>3</span>
      </div>

      <div class="menu_list__item active">
        <span>Завтра</span>
        <span>0</span>
      </div>

      <div class="menu_list__item">
        <span>Послезавтра</span>
        <span>0</span>
      </div>

      <div class="menu_list__item">
        <span>Срок действия истек</span>
        <span>0</span>
      </div>

      <div class="menu_list__item">
        <span>Все</span>
        <span>23</span>
      </div>

    </div>

    <div class="menu_list">

      <div class="menu_list__item">
        <span>somethinglist</span>
        <span>31</span>
      </div>
      
    </div>

    <div id="menu_create-list" class="menu_list">
      <span>+</span>
      <div>Создайте новый список</div>
    </div>
    
  </menu>

  <section class="list">
    <div class="list_header">
      <div class="list_title">To-do list</div>
      <div class="list_settings">;</div>
    </div>

    <input type="text" placeholder="Добавить задачу" class="list_add-case"></input>

    <div class="list_items">

      <div class="list_item__outer">
        <div class="list_item active">
          <div class="list_item__apply"></div>
          <span class="list_item__title">Running</span>
        </div>
      </div>

      <div class="list_item__outer">
        <div class="list_item">
          <div class="list_item__apply"></div>
          <span class="list_item__title">Jobs</span>
        </div>
      </div>

      <div class="list_item__outer">
        <div class="list_item">
          <div class="list_item__apply"></div>
          <span class="list_item__title">Buy</span>
        </div>
      </div>

      <div class="list_item list_item--completed">w</div>

    </div>
      
  </section>

  <div class="toolbar">
    <div class="toolbar_header">
      <div class="toolbar_icon-delete">
        <svg class="delete">
          <use xlink:href="#delete">
          </use>
        </svg>
      </div>
    </div>
    
    <input type="text" class="toolbar_title">
    <textarea type="text" class="toolbar_details" placeholder="Добавить описание"></textarea>

    <div class="toolbar_line">
      <div class="icon">
        <svg class="toolbar_icon-list">
          <use xlink:href="#list">
          </use>
        </svg>
      </div>
      <select id="toolbar_select">
        <option>somethinglist</option>
        <option>Сегодня</option>
      </select>
    </div>

    <div class="toolbar_line">
      <div class="icon">
        <svg class="toolbar_icon-calendar">
          <use xlink:href="#calendar">
          </use>
        </svg>
      </div>
      <span class="toolbar_text">Добавить срок выполнения</span>
    </div>

    <div class="toolbar_line">
      <div class="icon">
        <svg class="toolbar_icon-arrow">
          <use xlink:href="#arrow-down-right">
          </use>
        </svg>
      </div>
      <input class="toolbar_input" placeholder="Добавить подзадачу">
    </div>

    <div class="toolbar_subtasks">

      <div class="toolbar_subtask">
        <div class="toolbar_subtask-check"></div>
        <input type="text" class="toolbar_subtask-text">
      </div>
      <div class="toolbar_subtask">
        <div class="toolbar_subtask-check"></div>
        <input type="text" class="toolbar_subtask-text">
      </div>

    </div>
  </div>
</body>
</html>
